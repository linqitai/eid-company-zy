<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<div id="dateFull"></div>
</body>
<script>
    function lqtAdd0(m) {
        return 10 > m ? "0" + m: m
    }
    function dateFull(shijianchuo){
        var time = new Date(shijianchuo),
                y = time.getFullYear(),
                m = time.getMonth() + 1,
                d = time.getDate(),
                h = time.getHours(),
                mm = time.getMinutes(),
                s = time.getSeconds();
        return y + "-" + lqtAdd0(m) + "-" + lqtAdd0(d) + " " + lqtAdd0(h) + ":" + lqtAdd0(mm) + ":" + lqtAdd0(s)
    }
    setInterval(function () {
        document.getElementById("dateFull").innerHTML=dateFull(new Date().getTime()-new Date("1970-1-23").getTime());
    },1000);
    console.log(new Date().getTime())
</script>
</html>
