<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>征信信息管理后台登录</title>


    <link rel="stylesheet" type="text/css" href="http://localhost/eid-company/src/c/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/eid-company/src/c/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/eid-company/src/c/lib/Hui-iconfont/1.0.7/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/eid-company/src/c/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    

    <!-- S GLOBAL CSS -->   
    <!-- <link rel="stylesheet" href="http://localhost:8091/eid-company/src/c/css/bootstrap.css">   -->
    <!-- <link rel="stylesheet" href="http://localhost:8091/eid-company/src/c/css/normalize.css"> 
    <link rel="stylesheet" href="http://localhost:8091/eid-company/src/c/css/common.css"> -->
    <link rel="stylesheet" href="http://localhost/eid-company/src/p/adminAccount/login.css">
    <!-- E GLOBAL CSS -->

    <!-- S GLOBAL JS -->
    <script src="https://a.alipayobjects.com/??seajs/seajs/2.1.1/sea.js,seajs/seajs-combo/1.0.0/seajs-combo.js,seajs/seajs-text/1.0.2/seajs-text.js,seajs/seajs-style/1.0.2/seajs-style.js,seajs/seajs-log/1.0.0/seajs-log.js,gallery/json/1.0.3/json.js"></script>    
    <!-- E GLOBAL JS -->     

    <script src="http://localhost/eid-company/src/config.js"></script>
    <script>       
        seajs.config({
            paths: {
                jquery: '/eid-company/sea-modules/jquery',

            },

            comboExcludes: /.*/,
            alias: {
                'handlebars': 'alinw/handlebars/1.3.0/handlebars'
            }
        });
    </script>     
</head>
<body>
  <!-- header Begin -->
  <header class="header clearfix">
    <div class="container text-center">
      <h2>征信信息查询后台系统</h2>
    </div>
  </header>
  <!-- header End -->

  <!-- content Begin -->
  <form class="form form-horizontal" id="loginForm">
    <div class="row cl">
      <label class="form-label col-sm-4">用户名：</label>
      <div class="formControls col-sm-5">
        <input type="text" class="input-text radius" autocomplete="off" placeholder="请输入手机号" name="user" id="user" tabindex="1">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-sm-4">密码：</label>
      <div class="formControls col-sm-5">
        <input type="password" class="input-text radius" autocomplete="off" placeholder="密码" name="password" id="password" tabindex="2">
      </div>
      <div class="col-xs-5"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-sm-4">验证码：</label>
      <div class="formControls col-sm-5">
        <input type="text" class="input-text radius" autocomplete="off" placeholder="请输入验证码" name="checkCode" id="checkCode" tabindex="3">
        <img class="checkCode" src="/checkCode.jpg">
      </div>
    </div>
    <div class="row cl">
      <div class="col-sm-6 col-sm-offset-4">
        <a href="javascript:void(0)" class="forgetPsd">忘记密码请联系客服！</a>
        <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
  <!-- content End -->

  <!-- fooot Begin -->
  <footer class="text-center">
    <div class="help-block">copyright © 2016 杭州信鸽</div>      
  </footer>
  <!-- foot End -->
    
  <script>     
      seajs.use('xg/eid-company/src/p/adminAccount/login');    
  </script>
</body>
</html>
